{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center">
            <h2 class="h3 mb-3 text-black">Signup Here</h2>
          </div>
          <div class="col-md-12 d-flex justify-content-center" >

            <form action="#" method="post">
              {% csrf_token %}
              <div class="p-3 p-lg-5 border">
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_username" class="text-black">Username <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_username" name="c_username">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_email" class="text-black">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="c_email" name="c_email" placeholder="">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_password1" class="text-black">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="c_password1" name="c_password1">
                  </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                      <label for="c_password2" class="text-black">Confirm Password <span class="text-danger">*</span></label>
                      <input type="password" class="form-control" id="c_password2" name="c_password2">
                    </div>
                  </div>

                      {% for message in messages %}
                      <li>{{ message}}</li>
                      {% endfor %}
   


                <div class="form-group row">
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Signup">
                  </div>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

    {% endblock %}
